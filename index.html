<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section>
        <div class="container border">
            <div class="row">
                <div class=" main col-lg-12 d-flex flex-column justify-content-center align-items-center">

                    <input type="checkbox" id="check" hidden>
                    <div class="data text-center fw-bold fs-4">
                           <div class="sub-title">
                               <h2 class="fw-bold">Are You Angry With Me?</h2>
                           </div>
                           
                        <input type="radio" id="yes" name="select" hidden >
                        
                        <label for="yes" class="me-4 mb-4 yes">YES</label>
                        
                        <input type="radio" id="no" name="select" hidden>
                        
                        <label for="no" class="mb-4 no">NO</label>
                        
                        <div class="image-block">
                            <img src="assets/img/sorry.png" alt="" class="image-1">
                        </div>
                        
                        <div class="image-block">
                            <img src="assets/img/okay.png" alt="" class="image-2">
                        </div>
                        
                    </div>
                    
                    <label for="check" class="fs-1 fw-bold label title">CLICK HERE</label>


                </div>
            </div>

        </div>
    </section>


    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body></html>
